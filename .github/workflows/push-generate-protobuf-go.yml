name: Push - Create & Tag Protobuf - Go

on:
  push:
    branches:
      - "master"
      - "main"

jobs:
  generate-protobuf-go:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          check-latest: false
          cache: false
          cache-dependency-path: "**/go.sum"
      - name: Generate Go Source
        shell: bash
        run: |
          make pipeline-build
      # - name: Generate Go Gateway source
      #   shell: bash
      #   run: |
      #     make pipeline-build-gateway
      - name: Commit generated files
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore(protobuf-go) : Auto-generated by Github Action"
          tagging_message: ${{ steps.tag_version.outputs.new_tag }}
          file_pattern: "protogen/*"
      - name: Bump version and push tag
        id: tag_version
        uses: anothrNick/github-tag-action@1.61.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          DEFAULT_BUMP: patch
