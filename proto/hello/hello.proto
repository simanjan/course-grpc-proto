syntax = "proto3";

package hello;

option go_package = "github.com/simanjan/course-grpc-proto/protogen/go/hello";

message HelloRequest {
  string name = 1;
  uint32 age = 17;
}

message HelloResponse {
  string greet = 1;
}

service HelloService {
  rpc SayHello(HelloRequest) returns (HelloResponse) {}
}